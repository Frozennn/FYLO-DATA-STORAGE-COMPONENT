<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="main-container">
    <div class="main-info">
      <img src="images/logo.svg" alt="Fylo-logo" />
      <div class="img-container">
        <a href="#"><img class="img-info" src="images/icon-document.svg" alt="" /></a>
        <a href="#"><img class="img-info" src="images/icon-folder.svg" alt="" /></a>
        <a href="#"><img class="img-info" src="images/icon-upload.svg" alt="" /></a>
      </div>
    </div>

    <div class="storage-info">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar-container">
        <div class="progress-bar-wrapper">
          <div class="progress-bar">
            <div class="circle"></div>
            <div class="empty-div"></div>
          </div>
        </div>
        <div class="progress-bar-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <p class="memory-left"><span class="memory-span">185</span> GB Left</p>
    </div>
  </main>
</body>

</html>
